<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="\style.css" media="screen" />
    <title>TASKER</title>
</head>

<body>

    <!-- NOTAS -->
    <!-- melhore a nomeação de id e classes, algumas são inconsisas-->

    <header>
        <h1>TASKER</h1>

        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="criar.html">TAREFAS</a></li>
                <li><a href="perfil.html">PERFIL</a></li>
            </ul>
        </nav>
    </header>

        <!-- Faz os botões que tão no script ficarem
              aqui pra eu poder manipular eles no css (heitor) -->

        <div id="Aba3" class="tab">
            <!-- CRIA A NOVA TAREFA E ADICIONA DATA -->
            <main>
                <div id="create-task">
                    <h4>Criar tarefa.</h4>

                    <div class="message">
                        <input type="text" name="content-item" id="content" placeholder="Descrição da tarefa">

                        <div id="under-message">
                            <input type="date" id="due-date">
                        </div>

                        <div class="inputs">
                            <button id="add-item">Adicionar</button>
                            <button id="cancel-item">Cancelar</button>
                        </div>
                    </div>
                </div>

                <div id="on-going">
                    <div id="head-tasks">
                        <h4>Tarefas Atuais</h4>

                        <select id="filter-tasks">
                            <option value="all">Todas</option>
                            <option value="completed">Concluídas</option>
                            <option value="pending">Pendentes</option>
                        </select>
                    </div>
                    <div id="task-ongoing"></div>
                </div>
            </main>
            
            <script src="/script/tasks.js"></script>
            <!-- termina aqui -->
        </div>

    <footer>
        <h6>© todos os direitos reservados aos criadores.</h6>
    </footer>

</body>

</html>
