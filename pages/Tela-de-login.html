<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/style.css" media="screen" />
        <link rel="stylesheet" href="/css/telaLogin.css">
        <title>TASKER - Login</title>
        <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <!-- fundo -->
        <div class="fundo"><img src="/images/Acesse sua Conta.png"></div>
        
        <!-- tela de login -->
        <div class="wrapper">
         <!-- Área principal da tela de login/registro -->   
            <div class="tela-login">
          <!-- Seção de boas-vindas ao aplicativo -->      
                <div class="bem-vindo">
                    <h1>Bem-vindo ao <br> TASKER!</h1>
                    <p>Estamos aqui para ajudar você a organizar suas tarefas diárias de forma simples e eficiente.</p>
                </div>
                
           
                <!-- Container do formulário de login -->     
                <div class="conteiner" id="login-container">
             
                    <!-- Título do formulário de login -->       
                    <h2 class="title">FAÇA O SEU LOGIN</h2>
              
                    <!-- Formulário de login com evento para lidar com a submissão -->      
                <form class="form" onsubmit="handleLogin(event)">
               
                    <!-- Campo de entrada para o e-mail do usuário -->   
                    <input type="email" placeholder="email" required>
              
                    <!-- Campo de entrada para a senha do usuário -->      
                    <input type="password" placeholder="senha" required>
               
                    <!-- Link para recuperação de senha -->    
                    <h6><a href="https://www.youtube.com/watch?v=lXCgR0jSXBk">Esqueceu sua senha?</a></h6>
               
                    <!-- Botão para enviar o formulário de login -->     
                    <button type="submit">Entrar</button>

               <!-- Botão para alternar para o formulário de criação de conta -->     
                    <button onclick="toggleForms()" id="create_account">Criar Conta</button>
                </form>

                <!-- Seção para conectar via redes sociais -->
                <div class="conect">OU CONECTE-SE VIA</div>
                
                <!-- Links para redes sociais com ícones -->
                <div class="social-media">
                    <a href="https://www.youtube.com/watch?v=AqSMikOFCK4"> <img src="/images/discord.webp"></a>
                    <a href="https://www.youtube.com/watch?v=_S7WEVLbQ-Y"> <img src="/images/facebook.png"></a>
                    <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpt.quizur.com%2Fquiz%2Fque-meme-de-gato-seria-voce-UeyV&psig=AOvVaw0KKGFgnXr3-k5boCerKF5Z&ust=1731090494875000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCIDs--DsyokDFQAAAAAdAAAAABAE"> <img src="/images/telegram.png"></a>
                </div>
            </div>
        </div>
    </div>
    <!-- fim da tela de login -->
    
    <!-- Script de mudança da parte de LOGIN e CRIAR CONTA -->
    <script src="/script/login.js"></script>
    
</body>
</html>
