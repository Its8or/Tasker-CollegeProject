<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/style.css" media="screen" />
        <title>TASKER - Crie sua conta</title>
        <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <!-- fundo -->
        <div class="fundo"><img src="/images/Acesse sua Conta.png"></div>
        
        <!-- tela de login -->
        <div class="wrapper">
            <div class="tela-login">
                <div class="bem-vindo">
                    <h1>Bem-vindo ao <br> TASKER!</h1>
                    <p>Estamos aqui para ajudar você a organizar suas tarefas diárias de forma simples e eficiente.</p>
                </div>
                
                <div class="conteiner" id="login-container">
                    <h2 class="title">FAÇA O SEU LOGIN</h2>
                <form class="form" onsubmit="handleLogin(event)">
                    <input type="email" placeholder="email" required>
                    <input type="password" placeholder="senha" required>
                    <h6><a href="#">Esqueceu sua senha?</a></h6>
                    <button type="submit">Entrar</button>
                    <button onclick="toggleForms()">Criar Conta</button>
                </form>
                
                <div class="conect">OU CONECTE-SE VIA</div>
                <div class="social-media">
                    <a href="#"> <img src="/images/discord.webp"></a>
                    <a href="#"> <img src="/images/facebook.png"></a>
                    <a href="#"> <img src="/images/telegram.png"></a>
                </div>
            </div>
            
            <div class="conteiner" id="signup-container" style="display: none;">
                <h2 class="title">CRIE SUA CONTA</h2>
                <form class="form" onsubmit="handleSignup(event)">
                    <input type="text" placeholder="Nome" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Cadastrar</button>
                    <button onclick="toggleForms()">Voltar ao Login</button>
                </form>
                
            </div>
        </div>
    </div>
    <!-- fim da tela de login -->
    
    <!-- Script de mudança da parte de LOGIN e CRIAR CONTA -->
    <script src="/script/login.js"></script>
    
</body>
</html>
