<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="\style.css" media="screen" />
    <title>Gerenciador de tarefas - Perfil</title>
</head>

<body>

    <header>
        <h1>Gerenciador de Tarefas</h1>
    </header>

    <!-- aqui fica os texto das abas  -->
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="criar.html">CRIAR NOVO</a></li>
            <li><a href="perfil.html">PERFIL</a></li>
        </ul>
    </nav>

    <h1>Perfil do Usuário</h1>
    <p><strong>Email:</strong> <span id="email">carregando...</span></p>

    <h2>Editar Dados</h2>
    <label>
        Nome: <input type="text" id="name" />
    </label>
    <br>
    <label>Data de Nascimento: <input type="date" id="birthdate" />
    </label>
    <br>
    <label>
        Foto de Perfil: <input type="file" id="profilePicInput" accept="image/*" onchange="saveUserData()" />
    </label>
    <br>

    <h3>Visualização da Foto de Perfil:</h3>
    <img id="profilePic" src="/images/profile-pic.png" alt="Foto de perfil" width="100" />
    <br>

    <button onclick="saveUserData()">Salvar</button>
    <button onclick="logout()">Logout</button>


    <script>
        function loadUserData() {
            const userEmail = localStorage.getItem('userEmail');
            const userName = localStorage.getItem('userName');
            const userBirthdate = localStorage.getItem('userBirthdate');
            const userProfilePic = localStorage.getItem('userProfilePic');

            // Aqui é onde os dados cadrastados são armazenados
            document.getElementById('email').innerText = userEmail || "Usuário não logado.";
            document.getElementById('name').value = userName || '';
            document.getElementById('birthdate').value = userBirthdate || '';
            document.getElementById('profilePic').src = userProfilePic || 'default-profile.png'; // Aqui é a imagem padrão que o site vai usar pra foto do usuario
        }

        function saveUserData() {
            const name = document.getElementById('name').value;
            const birthdate = document.getElementById('birthdate').value;
            const profilePic = document.getElementById('profilePicInput').files[0];

            if (profilePic) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    localStorage.setItem('userProfilePic', event.target.result);
                    document.getElementById('profilePic').src = event.target.result;
                };
                reader.readAsDataURL(profilePic);
            }

            localStorage.setItem('userName', name);
            localStorage.setItem('userBirthdate', birthdate);
            alert("Dados salvos com sucesso!");
        }

        function logout() {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userPassword');
            localStorage.removeItem('userName');
            localStorage.removeItem('userBirthdate');
            localStorage.removeItem('userProfilePic');
            window.location.href = "Tela-de-login.html";
        }

        window.onload = loadUserData;
        // <!-- codigo de perfil termina aqui  -->
    </script>
</body>

</html>
