<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="\style.css" media="screen" />
    <title>TASKER - Perfil</title>
</head>

<body>
    <header>
        <h1>TASKER</h1>

        <nav>
            <!-- aqui é as abas de navegação -->
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="perfil.html">PERFIL</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <div class="profile">
            <!-- aqui onde é onde aparece o perfil -->
            <aside>
                <h1>Perfil do Usuário</h1>
            </aside>
            <div class="dataTypes">
                <h2>Editar Dados</h2>
                <div class="inputs">
                <!-- Início do formulário de edição de dados do usuário -->    
                    <form>
                 <!-- Campo exibindo o e-mail do usuário -->        
                        <p><strong>Email:</strong> <span id="email">carregando...</span></p>
                 <!-- Campo de entrada para o nome do usuário -->       
                        <label>
                            <p>Nome: <small>(evite caracteres especiais)</small></p>
                            <input type="text" id="name" />
                        </label>
                    <!-- Campo de entrada para a data de nascimento do usuário -->    
                        <label>
                            <p>Data de Nascimento:</p>
                            <input type="date" id="birthdate" />
                        </label>
                    <!-- Título e área de visualização da foto de perfil -->    
                        <h3>Visualização da Foto de Perfil:</h3>
                        <label>
                            <div id="profilePicture">
                    <!-- Imagem atual da foto de perfil do usuário -->            
                                <img id="profilePic" src="/images/profile-pic.png" alt="Foto de perfil" />
                    <!-- Campo para selecionar e alterar a foto de perfil -->            
                                <input type="file" id="profilePicInput" accept="image/*" onchange="saveUserData()" />
                                <p><small>(clique a foto para altera-lá)</small></p>
                            </div>
                        </label>
                    </form>
                <!-- Botões para salvar as alterações ou fazer logout -->
                    <div class="buttons">
                        <button onclick="saveUserData()">Salvar</button>
                        <button onclick="logout()">Logout</button>
                    </div>

                </div>
            </div>
            <div class="questions">
            <!-- Seção de perguntas frequentes para ajudar o usuário -->    
                <p>Perguntas frequentes:</p>
                <ul>
                    <li><a href="#">como usar o gerenciador?</a></li>
                    <li><a href="#">como mudar minha senha?</a></li>
                    <li><a href="#">tarefas sumiram, como consertar?</a></li>
                </ul>
            </div>
        </div>

        <footer>
            <h6>© todos os direitos reservados aos criadores.</h6>
        </footer>
    </div>
    <script src="/script/profile.js"></script>
</body>

</html>
