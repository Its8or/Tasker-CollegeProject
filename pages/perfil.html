<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="\style.css" media="screen" />
    <title>Gerenciador de tarefas - Perfil</title>
</head>

<body>

    <header>
        <h1>Gerenciador de Tarefas</h1>
    </header>

    <!-- aqui fica os texto das abas  -->
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="criar.html">CRIAR NOVO</a></li>
            <li><a href="perfil.html">PERFIL</a></li>
        </ul>
    </nav>

    <div class="profile">
        <h1>Perfil do Usuário</h1>
        <p><strong>Email:</strong> <span id="email">carregando...</span></p>
        
        <div class="dataTypes">
            <h2>Editar Dados</h2>
            <div class="inputs">
                <label>
                    Nome: <input type="text" id="name"/>
                </label>
        
                <label>
                    Data de Nascimento: <input type="date" id="birthdate"/>
                </label>
        
                <label>
                    Foto de Perfil: <input type="file" id="profilePicInput" accept="image/*" onchange="saveUserData()"/>
                </label>
            
                <h3>Visualização da Foto de Perfil:</h3>
                <img id="profilePic" src="/images/profile-pic.png" alt="Foto de perfil" width="100"/>
            </div>
        </div>

        <button onclick="saveUserData()">Salvar</button>
        <button onclick="logout()">Logout</button>
    
    </div>

    <footer>
        <h6>© todos os direitos reservados aos criadores.</h6>
    </footer>

    <script src="/script/profile.js"></script>
</body>

</html>
